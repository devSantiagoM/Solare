<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Solare - Login" />
    <title>Solare | Login</title>
    <link rel="stylesheet" href="../layout/navbar/navbar.css" />
    <link rel="stylesheet" href="../layout/footer/footer.css" />
    <link rel="stylesheet" href="./login.css" />
    <script src="../layout.js" defer></script>
    <script src="./login.js" defer></script>
  </head>
  <body>
    <main id="main-content" tabindex="-1">
      <div class="auth-container">
        <div class="auth-card">
          <!-- Form Toggle Buttons -->
          <div class="auth-toggle">
            <button id="loginToggle" class="toggle-btn active" type="button">
              Iniciar Sesión
            </button>
            <button id="signupToggle" class="toggle-btn" type="button">
              Registrarse
            </button>
          </div>

          <!-- Login Form -->
          <div id="loginForm" class="auth-form active">
            <div class="form-header">
              <h1>Bienvenido de vuelta</h1>
              <p>Ingresa a tu cuenta Solare</p>
            </div>

            <form id="login-form" novalidate>
              <div id="login-message" class="message" aria-live="polite"></div>

              <div class="form-group">
                <label for="login-email">Email</label>
                <input
                  id="login-email"
                  name="email"
                  type="email"
                  placeholder="tu@email.com"
                  autocomplete="email"
                  required
                />
              </div>

              <div class="form-group">
                <div class="password-header">
                  <label for="login-password">Contraseña</label>
                  <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
                </div>
                <div class="password-input-container">
                  <input
                    id="login-password"
                    name="password"
                    type="password"
                    placeholder="Tu contraseña"
                    autocomplete="current-password"
                    required
                  />
                  <button
                    type="button"
                    class="password-toggle"
                    data-target="login-password"
                  >
                    <svg
                      class="eye-icon"
                      width="18"
                      height="18"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"
                      ></path>
                      <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    <svg
                      class="eye-off-icon"
                      width="18"
                      height="18"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      style="display: none"
                    >
                      <path
                        d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                      ></path>
                      <line x1="1" y1="1" x2="23" y2="23"></line>
                    </svg>
                  </button>
                </div>
              </div>

              <div class="form-group">
                <label class="checkbox-label">
                  <input type="checkbox" name="remember" />
                  <span class="checkmark"></span>
                  Recordarme
                </label>
              </div>

              <button type="submit" class="btn btn-primary">
                Iniciar Sesión
              </button>
            </form>

            <div class="divider">
              <span>o continúa con</span>
            </div>

            <div class="social-buttons">
              <button class="btn btn-social">
                <svg width="20" height="20" viewBox="0 0 24 24">
                  <path
                    fill="currentColor"
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                  />
                  <path
                    fill="currentColor"
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                  />
                  <path
                    fill="currentColor"
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                  />
                  <path
                    fill="currentColor"
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                  />
                </svg>
                Google
              </button>
              <button class="btn btn-social">
                <svg width="20" height="20" viewBox="0 0 24 24">
                  <path
                    fill="currentColor"
                    d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"
                  />
                </svg>
                Facebook
              </button>
            </div>
          </div>

          <!-- Signup Form -->
          <div id="signupForm" class="auth-form">
            <div class="form-header">
              <h1>Crear cuenta</h1>
              <p>Únete a la comunidad Solare</p>
            </div>

            <form id="signup-form" novalidate>
              <div id="signup-message" class="message" aria-live="polite"></div>

              <div class="form-row">
                <div class="form-group">
                  <label for="signup-firstname">Nombre</label>
                  <input
                    id="signup-firstname"
                    name="firstname"
                    type="text"
                    placeholder="Tu nombre"
                    autocomplete="given-name"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="signup-lastname">Apellido</label>
                  <input
                    id="signup-lastname"
                    name="lastname"
                    type="text"
                    placeholder="Tu apellido"
                    autocomplete="family-name"
                    required
                  />
                </div>
              </div>

              <div class="form-group">
                <label for="signup-email">Email</label>
                <input
                  id="signup-email"
                  name="email"
                  type="email"
                  placeholder="tu@email.com"
                  autocomplete="email"
                  required
                />
              </div>

              <div class="form-group">
                <label for="signup-password">Contraseña</label>
                <div class="password-input-container">
                  <input
                    id="signup-password"
                    name="password"
                    type="password"
                    placeholder="Mínimo 8 caracteres"
                    autocomplete="new-password"
                    required
                  />
                  <button
                    type="button"
                    class="password-toggle"
                    data-target="signup-password"
                  >
                    <svg
                      class="eye-icon"
                      width="18"
                      height="18"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"
                      ></path>
                      <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    <svg
                      class="eye-off-icon"
                      width="18"
                      height="18"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      style="display: none"
                    >
                      <path
                        d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                      ></path>
                      <line x1="1" y1="1" x2="23" y2="23"></line>
                    </svg>
                  </button>
                </div>
              </div>

              <div class="form-group">
                <label for="signup-confirm-password"
                  >Confirmar Contraseña</label
                >
                <div class="password-input-container">
                  <input
                    id="signup-confirm-password"
                    name="confirmPassword"
                    type="password"
                    placeholder="Confirma tu contraseña"
                    autocomplete="new-password"
                    required
                  />
                  <button
                    type="button"
                    class="password-toggle"
                    data-target="signup-confirm-password"
                  >
                    <svg
                      class="eye-icon"
                      width="18"
                      height="18"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"
                      ></path>
                      <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    <svg
                      class="eye-off-icon"
                      width="18"
                      height="18"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      style="display: none"
                    >
                      <path
                        d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                      ></path>
                      <line x1="1" y1="1" x2="23" y2="23"></line>
                    </svg>
                  </button>
                </div>
              </div>

              <div class="form-group">
                <label class="checkbox-label">
                  <input type="checkbox" name="terms" required />
                  <span class="checkmark"></span>
                  Acepto los <a href="#" class="link">Términos de servicio</a> y
                  la <a href="#" class="link">Política de privacidad</a>
                </label>
              </div>

              <div class="form-group">
                <label class="checkbox-label">
                  <input type="checkbox" name="newsletter" />
                  <span class="checkmark"></span>
                  Quiero recibir ofertas especiales y novedades
                </label>
              </div>

              <button type="submit" class="btn btn-primary">
                Crear Cuenta
              </button>
            </form>

            <div class="divider">
              <span>o regístrate con</span>
            </div>

            <div class="social-buttons">
              <button class="btn btn-social">
                <svg width="20" height="20" viewBox="0 0 24 24">
                  <path
                    fill="currentColor"
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                  />
                  <path
                    fill="currentColor"
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                  />
                  <path
                    fill="currentColor"
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                  />
                  <path
                    fill="currentColor"
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                  />
                </svg>
                Google
              </button>
              <button class="btn btn-social">
                <svg width="20" height="20" viewBox="0 0 24 24">
                  <path
                    fill="currentColor"
                    d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"
                  />
                </svg>
                Facebook
              </button>
            </div>
          </div>

          <!-- Background Image -->
          <div class="auth-image" aria-hidden="true">
            <div class="image-overlay">
              <div class="overlay-content">
                <h2>Descubre tu estilo</h2>
                <p>
                  Únete a miles de personas que ya confían en Solare para
                  expresar su personalidad única.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
